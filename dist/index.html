    <div id="app">


      <div class="start" id="start">
        <div class="loading" id="loading">LOADING ...</div>
        <div class="play isHidden" id="play">PLAY</div>
    
      </div>

    <script>

        let newDiv = document.createElement("a")
        newDiv.href = 'https://www.youtube.com/watch?v=VKzWLUQizz8&t=8s'
        newDiv.id= "txt_content"
        newDiv.className= "txt_content"
        newDiv.textContent="This is it!"
    

        document.getElementById ("app").appendChild(newDiv)
     
      let arr = [' Justice - Genesis, Â© 2007 Ed Banger Records / Because Music ', ]      
    async function typeWriter(arr, div) {

      for(let i =0; i<arr.length; i++){      

        for(let j=0; j<arr[i].length+1; j++){
           await new Promise(resolve=>setTimeout(resolve, 150))
           div.innerText= arr[i].substring(0, j)
        }    
      }    
    }



    typeWriter(arr,newDiv);

     let  arr1 =["Sound visualization by Thales"]
    let torus = document.createElement("div")
    torus.className = "torus"
    document.getElementById("app").appendChild(torus)



    typeWriter(arr1, torus);






    </script>
